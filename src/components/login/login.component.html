<div class="w-screen h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 to-blue-200 px-4">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Log In</h2>

    <form (ngSubmit)="login()" class="space-y-4">
      <input
        [(ngModel)]="email"
        name="email"
        type="email"
        placeholder="Email"
        required
        class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <input
        [(ngModel)]="password"
        name="password"
        type="password"
        placeholder="Password"
        required
        class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-md transition"
      >
        Log In
      </button>

      <p *ngIf="error" class="text-red-600 text-sm">{{ error }}</p>
    </form>

    <p class="mt-6 text-sm text-center text-gray-600">
      Donâ€™t have an account?
      <a [routerLink]="['/signup']" class="text-blue-600 hover:underline">Create one</a>
    </p>
  </div>
</div>
