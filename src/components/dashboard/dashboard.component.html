<div class="w-screen h-screen bg-gray-100 flex flex-col p-6 overflow-hidden">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-3xl font-bold text-gray-800">Welcome, {{ userEmail }} ðŸ‘‹</h2>
      <button
        (click)="logout()"
        class="bg-red-500 hover:bg-red-600 text-white px-5 py-2 rounded-md transition"
      >
        Logout
      </button>
    </div>
  
    <!-- Book Grid -->
    <div class="flex-1 overflow-auto">
      <p class="text-lg text-gray-700 mb-4">Your E-books:</p>
  
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <div
          *ngFor="let book of books"
          class="bg-white rounded-xl shadow p-5 flex flex-col justify-between h-full border border-gray-200 hover:shadow-lg transition"
        >
          <div>
            <h3 class="text-xl font-semibold text-gray-800">{{ book.title }}</h3>
            <p class="text-sm text-gray-500 mt-1">Category: {{ book.category }}</p>
          </div>
  
          <!-- Show Read or Purchase option -->
          <div class="mt-6">
            <ng-container *ngIf="book.purchased; else notPurchased">
              <a
                [routerLink]="['/reader', book.id]"
                class="block w-full text-center bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md transition"
              >
                ðŸ“– Read Book
              </a>
            </ng-container>
  
            <ng-template #notPurchased>
              <button
                (click)="purchaseBook(book)"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition"
              >
                ðŸ’° Purchase
              </button>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
